{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <title>Fish Hut</title>



    <link rel="icon" type="image/png" href="{% static 'images/indexPageImages/title_logo-removebg-preview.png' %}" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/user_reg.css' %}">

    <!-- Main Stylesheet -->
    <link href="{% static 'css/indexPageCss/style.css' %}" rel="stylesheet">




</head>

<body>

    <!-- preloader start -->
    <div class="preloader">
        <img src="//shopper-theme.myshopify.com/cdn/shop/t/3/assets/preloader.gif?v=137961839149572988781540278302"
            alt="preloader">
    </div>
    <!-- preloader end -->

    <section class="signin-page account">
        <div class="container">

            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="block text-center border-2 border-primary ">
                        <a class="logo " href="index.html">
                            <img src="{% static 'images/indexPageImages/logo_wide.png' %}"
                                style="width: auto; height: 70px;" alt="logo">
                        </a>

                        {% if messages %}
                        <div>
                            {% for message in messages %}
                            <li>{{message}}</li>
                            {% endfor %}
                        </div>
                        {% endif %}
                        <h2 class="text-center">Create Your Account</h2>

                        <form class="text-left clearfix" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="email" placeholder="Enter Your Email">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" name="pass" placeholder="Password">
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <p class="mt-3">New Here ?<a href="{% url 'register' %}"> Create an Account</a></p>
                        <p><a class="text-primary" href="{% url 'forgot_password' %}"> Forgot your password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </div>
    <!-- /main wrapper -->

    <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>

    <script src="{% static 'js/indexPage/script.js' %}"></script>
</body>

</html>
<!-- end document-->
