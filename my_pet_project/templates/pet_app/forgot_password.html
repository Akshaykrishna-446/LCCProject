{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <title>Fish Hut</title>

    

    <link rel="icon" type="image/png" href="{% static 'images/indexPageImages/title_logo-removebg-preview.png' %}" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/user_reg.css' %}">

    <!-- Main Stylesheet -->
    <link href="{% static 'css/indexPageCss/style.css' %}" rel="stylesheet">

    
    

</head>

<body >

    <!-- preloader start -->
    <div class="preloader">
        <img src="//shopper-theme.myshopify.com/cdn/shop/t/3/assets/preloader.gif?v=137961839149572988781540278302"
            alt="preloader">
    </div>
    <!-- preloader end -->

    <section class="signin-page account" >
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto" >
                    <div class="block text-center border-2 border-primary " >
                        <a class="logo "  href="index.html">
                            <img src="{% static 'images/indexPageImages/logo_wide.png' %}" style="width: auto; height: 70px;" alt="logo">
                        </a>
                        <h2 class="text-center" style="font-family: 'Courier New', Courier, monospace;">Reset Your Password</h2>
                        
                        <form class="text-left clearfix" action="index.html" >
                            <p class="text-center">Please enter the email address for your account. A verification code will be sent to you. Once you have received the verification code, you will be able to choose a new password for your account.</p>
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" placeholder="Account Email Address">
                            </div>
                
                            
                            
                            <div class="text-center ">
                                <button type="submit" class="btn btn-primary" style="width: 70%;">Request Password Reset</button>
                            </div>
                        </form>
                        <p class="mt-3"><a href="{% url 'register' %}" style="text-decoration: none;" class="text-primary"> Back to login</a></p>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    </div>
    <!-- /main wrapper -->

    <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    
    <script src="{% static 'js/indexPage/script.js' %}"></script>
</body>

</html>
<!-- end document-->
