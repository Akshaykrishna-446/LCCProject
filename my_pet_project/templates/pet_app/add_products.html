<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div style="padding: 10% 10%; padding-top: 7%;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <h3>PRODUCTS</h3>
                <div class="mb-3">
                    <label class="form-label" style="color: #ff4135;">Select Category Of Your Product</label>
                    <select class="form-select" name="selected_name">
                        
                        <option  disabled="" >select one</option>
                        <option>Beta</option>
                        <option>Gold Fish</option>
                        <option>silver Shark</option>
                        <option>Guppi</option>
                        <option>Angel</option>
                        <option>Buffer FIsh</option>
                        <option>Arowna</option>
                        <option>Goura</option>
                        <option>Aquatic Plant</option>
                        <option>Goura</option>
                        
                        
                    </select>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <textarea class="form-control" name="selected_description" placeholder="product Description" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Product Price</label>
                    <input type="number" id="disabledTextInput" name="selected_price" class="form-control" placeholder="product price">
                </div>

                <div class="mb-4 ">
                    <label for="formFile" class="form-label">Upload Product Image</label>
                    <input class="form-control "  name="selected_image" type="file" id="formFile">
                </div>

                <div class="d-grid gap-2">
                    <button class="btn"  style="background-color: #ff4135; color: white;" type="submit">Submit</button>
                    
                </div>
            </fieldset>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
