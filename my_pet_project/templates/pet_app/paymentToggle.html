<div class="accordion " id="accordionExample" >
    <p class="text"><i class="bi bi-arrow-right-short"></i> Payment Method </p>
    <div class="accordion-item bg-light ">
        <h5 class="accordion-header" id="headingOne">
            <button class="accordion-button border-0 bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <input type="radio" name="radioNoLabel" id="radioNoLabel1">
            
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/batman-returns/logos/UPI.gif"
                    class="rounded" style="width: 30px; height: 30px; margin-left: 10px;">
                <span > UPI</span>
            </button>

        </h5>

        <div id="collapseOne" class="accordion-collapse collapse show "style="padding-left: 20px;" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <p>enter your UPI ID</p>
            <div class="form-floating mb-3 me-4">
                <input type="text" class="form-control " id="floatingInput" placeholder="UPI ID HERE">
                <label style="font-size: x-small; " for="floatingInput">UPI ID
                    HERE</label>
                <a href="">verify your UPI ID</a>
            </div>




            <div class="d-grid mt-3 me-4">
                <button class="btn btn-primary text-white" style="width: 100%; " type="submit">Place
                    Order 
                </button>

            </div>
        </div>
    </div>

    <div class="accordion-item mt-3">
        <h5 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed border-0 bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                <input type="radio" name="radioNoLabel" id="radioNoLabel1">
                <span style="margin-left: 10px;" >Credit / Debit / ATM Card</span>
            </button>
        </h5>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="card-details" style="padding-left: 20px;">
                
                    <div class="form-group">
                        <label for="card-number">Card Number <span class="required">*</span></label>
                        <input id="card-number" class="form-control" type="tel" placeholder="•••• •••• •••• ••••">
                    </div>
                    <div class="form-group half-width padding-right">
                        <label for="card-expiry">Expiry (MM/YY) <span class="required">*</span></label>
                        <input id="card-expiry" class="form-control" type="tel" placeholder="MM / YY">
                    </div>
                    <div class="form-group half-width padding-left">
                        <label for="card-cvc">Card Code <span class="required">*</span></label>
                        <input id="card-cvc" class="form-control" type="tel" maxlength="4" placeholder="CVC">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" style="width: 100%;">Place
                        Order
                    </button>
                
            </div>
        </div>
    </div>
    <div class="accordion-item mt-3">
        <h5 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed border-0 bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                <input type="radio" name="radioNoLabel" id="radioNoLabel1">


                <span style="margin-left: 10px;" > Cash On Delivery</span>
            </button>
        </h5>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="ms-4" style="padding-left: 20px;">
                <p class="mt-2"><i class="bi bi-box-seam-fill"></i> You Selected Cash ON
                    DElivery For YOur Order...</p>
                <button type="submit" class="btn btn-primary mt-3"
                    style="width: 100%;">Place
                    Order
                </button>
            </div>
        </div>
    </div>
</div>
